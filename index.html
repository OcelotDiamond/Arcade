<!DOCTYPE html>

    <body class="disabled">
        <div class="title-bar">
            <span class="title-container"><h1 class="title">ocelotdiamond's Arcade</h1></span>

                <svg fill="#000000" height="200" width="200" xmlns="http://www.w3.org/2000/svg" viewBox="-49 -49 586 586"><g stroke-linecap="round" stroke-linejoin="round" stroke="#000000" stroke-width="60"><path d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"></path></g></svg>
            </div>
        </div>
        <div class="card-container-limiter">
            <div class="card-container">
                <h2 class="no-results"><span class="loading one">L</span><span class="loading two">o</span><span class="loading three">a</span><span class="loading four">d</span><span class="loading five">i</span><span class="loading six">n</span><span class="loading seven">g</span><span class="loading eight">.</span><span class="loading nine">.</span><span class="loading ten">.</span>

            <div class="overlay-container">
                <div class="overlay-card">
                    <div class="image">
                        <div class="arrow-container">
                            <div class="arrow arrow-left"></div>
                            <div class="arrow arrow-right"></div>
                        </div>
                        <a href="#" class="play-button">PLAY</a>
                    </div>
                    <div class="text-container">
                        <div class="description">
                            <div class="pre-align">
                                <div class="overlay-description"></div>
                            </div>
                            <div class="post-align">
                                <div class="overlay-tags"></div>
                                <div class="play-data">

                                    <div class="first-played"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="height-tester"></div>
